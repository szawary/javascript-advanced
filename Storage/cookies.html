<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        // creat cookie
        // document.cookie = 'username=John Doe; expires=Fri, 01 Jan 2021 10:00:00 UTC; path=/';
        // delete cookie
        // document.cookie = 'username=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/';


        const cookieHandler = {
            setCookie(name, value, expirationDays = 365, paht = '/') {
                const now = new Date();
                now.setTime(now.getTime() + (expirationDays * 24 * 60 * 60 * 1000));
                const expires = now.toUTCString();
                document.cookie = `${name}=${value};${expires};path=${paht}`;
            },
            getCookie(name) {
                const keyValuePairs = document.cookie
                    .split('; ')
                    .find(cookie => cookie.startsWith(`${name}=`))
                return keyValuePairs ? keyValuePairs.split('=')[1] : '';
            },
            checkCookie(name) {
                const exists = cookieHandler.getCookie(name);
                return exists ? true : false;
            },
            deleteCookie(name) {
                document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
            }
        }
        cookieHandler.setCookie('username', 'Szabó László')
        cookieHandler.setCookie('job', 'mentor')
        console.log(document.cookie);
        console.log(cookieHandler.getCookie('job'));
        console.log(cookieHandler.checkCookie('job'));
        cookieHandler.deleteCookie('job');
    </script>

</body>

</html>
