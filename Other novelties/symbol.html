<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        const mySymbol = Symbol();
        console.log(typeof mySymbol);
        const mySymbol2 = Symbol('mySymbol');
        const mySymbol3 = Symbol('mySymbol');
        console.log(mySymbol2 == mySymbol3);  // false, because of uniqe id
        console.log(mySymbol.toString());
        console.log(mySymbol2.toString());

        // Global symbol
        const id = Symbol.for('id');
        console.log(id.description);

        const anotherId = Symbol.for('id');
        console.log(id === anotherId);

        const nameSymbol = Symbol.for('name');
        console.log(Symbol.keyFor(nameSymbol));
        console.log(nameSymbol.description);



        console.log('--- using Symbol as an hidden property');
        // using Symbol -> hidden property

        const id1 = Symbol('id');
        const person = {
            [id1]: 1,
            firstName: 'John',
            lastName: 'Doe',
        }
        for (const key in person) {
            if (person.hasOwnProperty(key)) {
                console.log(key);
            }
        }

        console.log(Object.getOwnPropertySymbols(person).map(symbol => person[symbol]));

    </script>

</body>

</html>
