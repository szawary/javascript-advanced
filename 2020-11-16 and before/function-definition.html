        //Function definitions
        // amenyiben függvényként hozom létre, akkor
        // a consol logban már a függvény előtt tudom használni.

        console.log(getGrossPriceFD(100000, 27));

        function getGrossPriceFD(netPrice, vatPercent) {
            return netPrice * (1* vatPercent / 100);
        }

        // Az alábbinál változóba teszem, így a függvényemet
        // csak anak lefutását követően tudom hasznáni.

        const getGrossPriceFE = function(netPrice, vatPercent) {
            return netPrice * (1* vatPercent / 100);
        }

        console.log(getGrossPriceFE(50000, 27));
