<body>
    <script>
        'use strict';

        function linearSearch(arr, search) {
            for (let i = 0; i < arr.length; i += 1) {
                if (arr[i] === search) {
                    return 'igen';
                }
            }
            return 'nem';
        };

        console.log(linearSearch([1, 2, 3, 4, 5, 6], 13));


    </script>
