    <script src="./000-bubble-sorting.js"></script>
    <script>
        'use strict';

        function getNthLargestElementFromAnArray(arr, nth) {
            const sortedArray = bubbleSort(arr);
            return sortedArray[arr.length - nth];
        }

        console.log(getNthLargestElementFromAnArray([1, 2, 3, 4, 5, 6], 3));

    </script>
