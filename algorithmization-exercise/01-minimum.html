<body>
    <script>
        'use strict';
        /* Teteszőleges számú elem csak egész számokat
        tartalmazó tömb LEGKISEBB eleme. */

        function minimum(arr) {
            let min = arr[0];              // ebben gyűjtöm be a legkisebbet
            for (let i = 1; i < arr.length; i += 1) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;     // függvényen belül returnt használunk
        }

        console.log(minimum([1, 2, 4, 63, -100, 382]));

    </script>
