<body>
    <script>
        'use strict';
        // hányszor tartalmazza a keresett számot?

        const counter = (arr, search) => {
            let counter = 0;
            for (let i = 0; i < arr.length; i += 1) {
                if (arr[i] === search) {
                    counter += 1;
                }
            }
            return counter;
        }

        const arr = [1, 2, 3, 4, 5, 23, 23, 23,];
        const searchValue = 23;
        console.log(counter(arr, searchValue));


    </script>
