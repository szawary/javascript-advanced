<body>
    <script>
        'use strict';

        function getEvenOrOddElements(arr, evenOrOdd) {
            const number = evenOrOdd === 'even' ? 0 : 1;
            const elements = [];
            for (let i = 0; i < arr.length; i += 1) {
                if (arr[i] % 2 === number) {
                    elements.push(arr[i]);
                }
            }
            return elements;
        }

        const arr = [1, 2, 3, 4, 5, 6, 7,];
        console.log(getEvenOrOddElements(arr, 'even'));
        console.log(getEvenOrOddElements(arr, 'odd'));



    </script>

</body>
