<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        const user = {
            firstName: 'John',
            lastName: 'Doe',
            age: '30'           // this line must be string !!! because of toLocalUpperCase
        };

        // const tag = (text, ...values) => console.log(text, values);
        // tag`My name is ${user.firstName} ${user.lastName}, and I'm ${user.age} years old.`;

        const tag = (texts, ...values) =>
            texts.map((text, index) =>
                `${text}${values[index] ? `<strong>${values[index].toLocaleUpperCase()}</strong>` : ''}`
            ).join('');

        // console.log(text, values);
        // tag`My name is ${user.firstName} ${user.lastName}, and I'm ${user.age} years old.`;

        const template = tag`My name is ${user.firstName} ${user.lastName}, and I'm ${user.age} years old.`;
        document.body.innerHTML = template;

    </script>

</body>

</html>
