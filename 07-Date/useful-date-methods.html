<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        const dateNow = new Date();
        console.log(dateNow.toLocaleDateString()); // date to string
        console.log(dateNow.toLocaleDateString('it')); // date in italy format
        console.log(dateNow.toTimeString(''));
        console.log(dateNow.toLocaleTimeString('hu')); // date in hung. format time
        console.log(dateNow.toJSON());
        console.log(Date.now()); // time on milisecundum from 1970-01-01 
        console.log(Date.now() / 1000 / 60 / 60 / 24 / 365); // how many years spend from 1970-01-01 


    </script>

</body>

</html>
