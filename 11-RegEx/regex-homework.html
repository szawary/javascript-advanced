<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        // Írj reguláris kifejezést Visa típusú bankkártyák bankszámlaszámának validálására! Teszteld is a megoldásod!
        const visaCard = '4234 5678 9101 2345';
        const patternVisa = /^(4)(\d){3} (\d){4} (\d){4} (\d){4}$/;
        console.log(visaCard.match(patternVisa));

        // Írj reguláris kifejezést IP cím validálására! Teszteld is a megoldásod!
        const ipAddress = '37.74.114.98';
        const patternIp = /^(\d\d.){2}(\d\d\d.)(\d\d)/;
        console.log(ipAddress.match(patternIp));

        // Írj reguláris kifejezést MAC cím validálására! Teszteld is a megoldásod!
        const macAddress = '0L:1A:C2:B7:00:47';
        const patternMac = /^[a-zA-Z0-9]{2}:[a-zA-Z0-9]{2}:[a-zA-Z0-9]{2}:[a-zA-Z0-9]{2}:[a-zA-Z0-9]{2}:[a-zA-Z0-9]{2}$/;
        console.log(macAddress.match(patternMac));

        // Az előző három reguláris kifejezést és a validálást egy 
        // objekten belül készítsd el. Az objektnek egyen egy rules
        // property-e ami objektmunban tárolja a mintákat, és egy 
        // validate metódusa, ami paraméterként kap egy string 
        // értéket, és azt, melyik mintát kell ráilleszteni. A
        // visszatérési értéke egy boolean legyen, amnek az értéke
        // attól függ, illeszkedik e a minta.

        const validator = {
            rules: {
                patternVisa: /^(4)(\d){3} (\d){4} (\d){4} (\d){4}$/,
                patternIp: /^(\d\d.){2}(\d\d\d.)(\d\d)/,
                patternMac: /^[a-zA-Z0-9]{2}:[a-zA-Z0-9]{2}:[a-zA-Z0-9]{2}:[a-zA-Z0-9]{2}:[a-zA-Z0-9]{2}:[a-zA-Z0-9]{2}$/,
            },
            validate(value, type) {
                return value.match(this.rules[type]) ? true : false;
            }
        }

        console.log(validator.validate(visaCard, 'patternVisa'));
        console.log(validator.validate(ipAddress, 'patternIp'));
        console.log(validator.validate(macAddress, 'patternMac'));
    </script>

</body>

</html>
