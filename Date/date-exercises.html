    <script>
        'use strict';

        const dateNow = new Date();
        const dateStart = new Date('2020-01-01T00:00:00');
        const periodSec = dateNow.getTime() / 1000 - dateStart.getTime() / 1000

        console.log('From 1. Jan. to present time spend: ', periodSec, 'sec.');

        console.log('-------------- xxx -------------');

        const worksDayNumber = periodSec / 60 / 60 / 24 / 7 * 5;
        console.log('Numbers of works day in this year to now: ', worksDayNumber);

        console.log('-------------- xxx -------------');

        const weekendDays = periodSec / 60 / 60 / 24 / 7 * 2;
        console.log('Numbers of weekends day in this year to now: ', weekendDays);

        console.log('-------------- xxx -------------');

        function dateObj(a, b) {
            const obj = {
                short: a,
                long: b,
            }
            return console.log(obj);
        }

        // 2020. jan. 11. 14:20 
        const short = dateNow.getFullYear() + `. ` + dateNow.getMonth() + ` `;
        const longDate = dateNow.toLocaleDateString('hu');
        const longTime = dateNow.toLocaleTimeString('hu');
        // 2020. janu√°r 11. 14:20:10
        const long = longDate + ` ` + longTime;
        const dateObject = dateObj(short, long);


        console.log('-------- ... ----------');

        function customDateFormats(date) {
            return {
                short: date.toLocaleDateString('hu-hu', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                }),
                long: date.toLocaleDateString('hu-hu', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    weekday: 'long',
                }),
            }
        };
        console.log(customDateFormats(new Date()));

    </script>
